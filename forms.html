<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html forms assignment</title>
</head>
<body style="background-color: dimgray; font-family: sans-serif;">
<div class="form-info" style="font-weight: bold; color: white; width: 60%; margin: 0 auto; border: 1px solid white; background-color: brown;">
	<h2 style="text-align: center;">Registration Form</h2>
<form style="margin: 0px auto; width: 400px; padding:30px 0px 30px 50px;">
	<label for="name">Name</label><br>
	<input type="text" name="name" required><br>
	<label for="dateofbirth">Date Of Birth</label><br>
	<input type="date" name="dateofbirth" required><br>
	<label for="gender">Gender</label><br>
	<input type="radio" name="gender" value="male" required>male<br>
	<input type="radio" name="gender" value="female" required>female<br>
	<input type="radio" name="gender" value="other" required>other<br>
	<label for="address">Address</label><br>
	<input type="text" name="address" required><br>
	<label for="phone">Telephone</label><br>
	<input type="tel" name="phone" required><br>
	<label for="email">Email</label><br>
	<input type="email" name="email" required><br>
	<label for="course">Course</label><br>
	<input type="text" name="text" required><br>
	<div class="btns" style="margin: 25px;">
		<button style="font-weight:bold; padding: 5px;">Register</button>
		<button style="font-weight:bold; padding: 5px;">Cancel</button>
	</div>
</form>
	
</div>
</body>
</html>
